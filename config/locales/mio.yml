  mio:
    autorizacion: 'No tienes autorización para entrar en esa sección'
    cabecera_texto: 'Diseño inclusivo de cursos MOOC y feedback útil'
    busqueda_texto: 'Utilice el buscador para encontrar los cursos en los que está interesado'
    busqueda_interno: 'Utiliza < y >, para unir palabras que deban ir juntas'
    objetivos: 'El objetivo de este proyecto es ofrecer a los usuarios de esta página web, la posibilidad de hacer una búsqueda de cursos masivos abiertos en línea (MOOC, COMA) en diferentes plataformas (UNED COMA, MiriadaX, Coursera, etc), es decir, el usuario podrá comparar un mismo MOOC ofrecido por distintas plataformas, sin tener que visitar estas plataformas y hacer la misma búsqueda en todas ellas para obtener el mismo resutado.</p><p>El usuarios que se quiera registras en está página web, podrá puntuar los diferentes cursos que ya haya realizado, y la búsqueda estará más ajustada a sus preferencias.</p><p>Todo lo expuesto anteriormente siempre deberá estar bajo el punto de vista de la accesibilidad.'
    tecnologias: 'Para la realización del proyecto hemos utilizado tecnologías Open Source, como por ejemplo Ruby, que es el lenguaje de desarrollo que hemos utilizado. También hemos elegido Ruby On Rails como Framework.</p><p>Para el servidor de bases de datos no hemos decantado por MySql. Para el alojamiento web contamos con Heroku, el cual dispone de todo lo necesario para ejecutar una aplicación de estas características.</p><p>Con todo ello hemos conseguimos una web dinámica. '
    actualizacion: 'Fecha de la última edición 24-06-2018'
