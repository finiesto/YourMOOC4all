  mio:
    autorizacion: 'You do not have authorization to enter that section'
    cabecera_texto: 'MOOCs inclusive design and useful feedback'
    busqueda_texto: 'Use the search engine to find the courses you are interested in'
    busqueda_interno: 'Use < and >, to join words that must go together'
    objetivos: 'The aim of this project is to offer the users of this web page the possibility of doing a search of open courses online (MOOC, COMA) in different platforms (UNED COMA, MiriadaX, Coursera, etc.), that is, the The user can compare the same MOOC offered by different platforms, without having to visit these platforms and do the same search in all of them to obtain the same result.</p><p>Users who want to register on this website can rate the different courses they have already completed, and the search will be more adjusted to their preferences.</p><p>On the contrary, it must always be from the point of view of accessibility.'
    tecnologias: 'For the realization of the project we have used Open Source technologies, such as Ruby, which is the development language we have used. We have also chosen Ruby On Rails as a Framework.</p><p>For the database server we have not opted for MySql. For web hosting we have Heroku, which has everything necessary to run an application of these characteristics.</p><p>With all this we have achieved a dynamic web.'
