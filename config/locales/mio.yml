    motivacion_h1: '*. Provide Multiple Forms of Motivation (average of 1 to 10) '
    motivacion_a: 'a) Provide options to capture interest'
    motivacion_pregunta1: '1. Can you participate whenever you want in the discussions or activities and work with total freedom of time? '
    motivacion_pregunta1_mas: 'Taking into account the delivery dates. Optimize individual choice and autonomy (1 to 5)'
    motivacion_pregunta2: '2. Did the proposed activities match what you wanted to learn, giving you the possibility to explore the content and be creative? '
    motivacion_pregunta2_mas: 'Optimize relevance, value and authenticity (1 to 5) '
    motivacion_pregunta3: '3. Is the information about the activities notified in advance (at the beginning of the MOOC or with emails), is there access to a calendar with all the information? '
    motivacion_pregunta3_mas: 'Minimize threats and distractions (1 to 5) '
    motivacion_b: 'b) Provide options to maintain effort and persistence'
    motivacion_pregunta4: '4. At the beginning of the MOOC do you have space to formulate what you hope to learn? '
    motivacion_pregunta4_mas: 'For example, in a forum dedicated to that effect. Highlight the relevance of the goals and objectives (1 to 5) '
    motivacion_pregunta5: '5. Is the level of difficulty in the activities proposed in the MOOC different? '
    motivacion_pregunta5_mas: 'Vary the levels of challenge and support (1 to 5) '
    motivacion_pregunta6: '6. Can you discuss what you want to learn in the MOOC with other partners? '
    motivacion_pregunta6_mas: 'For example, in a forum dedicated to that effect. Encourage collaboration and the community (1 to 5) '
    motivacion_pregunta7: '7. Are the responses from the facilitators and partners positive and oriented to help you? '
    motivacion_pregunta7_mas: 'Increase the domain of feedback oriented (1 to 5) '
    motivacion_c: 'c) Provide options for self-regulation'
    motivacion_pregunta8: '8. Do the tests provide feedback that helps your learning? '
    motivacion_pregunta8_mas: 'For example, answering if you are wrong automatically gives you suggestions to learn. Promote expectations and beliefs that optimize motivation (1 to 5)'
    motivacion_pregunta9: '9. Are places available to release stress and be able to talk freely about the difficulties encountered? '
    motivacion_pregunta9_mas: 'For example, in a forum dedicated to that effect. Facilitate graduated levels of support to copy skills and strategies'
    motivacion_pregunta10: '10. Is there any kind of help if you have not been able to participate in the entire MOOC? '
    motivacion_pregunta10_mas: 'For example, if you have not been able to participate for a whole week and have lost some of the activities. Develop self-evaluation and reflection (1 to 5) '
#    motivacion: 'd) Include your assessments related to motivation '
    motivacion: 'Rate your engagement throughout the MOOC' #'Include your assessments related to motivation '
    representacion_h1: '*. Provide Multiple Forms of Representation (average of 11 to 22)'
    representacion_a: 'a) Provide different options for perception'
    representacion_pregunta11: '11. Is it possible to adapt the environment to your needs, modifying the information that appears? '
    representacion_pregunta11_mas: 'For example, change the size of the text, the volume or speed of the videos. Options that allow the modification and personalization of the presentation of the information (1 to 5) '
    representacion_pregunta12: '12. Are there subtitles and transcripts in the videos? '
    representacion_pregunta12_mas: 'Offer alternatives for auditory information (1 to 5) '
    representacion_pregunta13: '13. Are there audio descriptions in the videos? '
    representacion_pregunta13_mas: 'Offer alternatives for visual information (1 to 5) '
    representacion_b: 'b) Provide multiple options for the language and symbols'
    representacion_pregunta14: '14. Is the use of the language simple and understandable, in addition there is a glossary of the terms used during the MOOC? '
    representacion_pregunta14_mas: 'Define the vocabulary and symbols (1 to 5) '
    representacion_pregunta15: '15. Is the content structure of the MOOC similar and maintains the same style and structure, always using the same terminology? '
    representacion_pregunta15_mas: 'Clarify the syntax and structure (1 to 5) '
    representacion_pregunta16: '16. Are the mathematical terms clarified using a list of terms or a glossary? '
    representacion_pregunta16_mas: 'Facilitate the decoding of texts, mathematical notations and symbols'
    representacion_pregunta17: '17. Is the use of different languages supported? '
    representacion_pregunta17_mas: 'For example there are subtitles in other languages. Promote understanding between different languages (1 to 5)'
    representacion_pregunta18: "18. Are the most important concepts within the MOOC available in various formats such as images, text, video or graphics? "
    representacion_pregunta18_mas: "For example, a key concept for learning is available in the content of a video and in an attached document. Illustrate the main ideas through multiple media (1 to 5)"
    representacion_c: 'c) Provide options for understanding'
    representacion_pregunta19: '19. Are the most important concepts in the MOOC explained at the beginning of it? '
    representacion_pregunta19_mas: 'Provide or activate prior knowledge (1 to 5) '
    representacion_pregunta20: '20. In case there is a need for prior knowledge, is this indicated? '
    representacion_pregunta20_mas: 'Highlight patterns, fundamental characteristics, main ideas and relationships between them (1 to 5) '
    representacion_pregunta21: '21. Is the sequential MOOC process clear and can educational content be accessed with ease? '
    representacion_pregunta21_mas: 'Highlight patterns, fundamental characteristics, main ideas and relationships between them (1 to 5) '
    representacion_pregunta22: '22. Does the MOOC provide tools to personalize your experience and generalize learning? '
    representacion_pregunta22_mas: 'For example templates or possibility of taking notes. Maximize memory and information transfer (1 to 5)'
#    representacion: 'd) Include your valuations related to the representation '
    representacion: 'Rate ​​the representation of content throughout the MOOC' # 'Include your valuations related to the representation '
    expresion_h1: '*. Provide Multiple Forms of Action and Expression (average of 23 to 31)'
    expresion_a: 'a) Provide multiple physical means of action'
    expresion_pregunta23: '23. Is there no time limit to perform the tests or activities when you start them? '
    expresion_pregunta23_mas: 'For example, there is no accountant to do the test in a limited time. Vary the response and navigation methods (1 to 5) '
    expresion_pregunta24: '24. Is it possible to move around the MOOC using only the keyboard or the mouse? '
    expresion_pregunta24_mas: 'Optimize access to tools and assistive technologies (1 to 5) '
    expresion_b: 'b) Provide options for the expression and fluency of communication'
    expresion_pregunta25: '25. Is any kind of social network or external tools used to work in the MOOC? '
    expresion_pregunta25_mas: 'For example, a Facebook group, tools to program, draw or work with images. Use multiple media options (1 to 5) '
    expresion_pregunta26: '26. Are external links and complementary readings offered in the MOOC? '
    expresion_pregunta26_mas: 'Use multiple tools for construction and composition (1 to 5) '
    expresion_pregunta27: '27. Do the MOOC facilitators help in the process of communication and reflection? '
    expresion_pregunta27_mas: 'For example they are available when you have doubts. Build learning fluency with graduated levels of support for practice and execution (1 to 5)'
    expresion_c: 'c) Provide options for executive functions'
    expresion_pregunta28: '28. Is it clear at the beginning of each module what is to be learned and the calendar of activities? '
    expresion_pregunta28_mas: 'Guiding the establishment of appropriate goals (1 to 5) '
    expresion_pregunta29: '29. Are there any questions during the MOOC that help reflect on what has been learned? '
    expresion_pregunta29_mas: 'For example, reminders that help you reflect on what you are learning. Support the planning and development of strategies (1 to 5) '
    expresion_pregunta30: '30. Are guides provided to assist in the learning process and the use of the platform? '
    expresion_pregunta30_mas: 'For example documentation to understand how the MOOC forums are used and how the platform works. Facilitate the management of information and resources (1 to 5) '
    expresion_pregunta31: '31. Does the MOOC show the progress you have made? '
    expresion_pregunta31_mas: 'For example, everything you have completed as activities or tests. Increase the capacity to monitor progress (1 to 5) '
