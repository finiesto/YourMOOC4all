    motivacion_h1: '*.  Proporcionar Múltiples Formas de Motivación (media de 1 a 10)'
    motivacion_a: 'a)  Proporcionar opciones para captar el interés'
    motivacion_pregunta1: '1. ¿Puedes participar cuando quieras en las discusiones o actividades y trabajar con total libertad de tiempo? '
    motivacion_pregunta1_mas: ' Teniendo en cuenta las fechas de entrega. Optimizar la elección individual y la autonomía'
    motivacion_pregunta2: '2. ¿Las actividades propuestas concuerdan con lo que deseabas aprender, dándote la posibilidad de explorar el contenido y ser creativo? '
    motivacion_pregunta2_mas: 'Optimizar la relevancia, el valor y la autenticidad'
    motivacion_pregunta3: '3. ¿La información sobre las actividades se notifica con anterioridad (al comienzo del MOOC o con emails), hay acceso a un calendario con toda la información? '
    motivacion_pregunta3_mas: 'Minimizar las amenazas y las distracciones'
    motivacion_b: 'b)  Proporcionar opciones para mantener el esfuerzo y la persistencia'
    motivacion_pregunta4: '4.  ¿Al principio del MOOC tienes espacio para poder formular lo que esperas aprender? '
    motivacion_pregunta4_mas: 'Por ejemplo, en un foro dedicado a tal efecto. Resaltar la relevancia de las metas y los objetivos'
    motivacion_pregunta5: '5.  ¿Se diferencia el nivel de dificultad en las actividades propuestas en el MOOC? '
    motivacion_pregunta5_mas: 'Variar los niveles de desafío y apoyo'
    motivacion_pregunta6: '6.  ¿Puedes discutir lo que deseas aprender en el MOOC con otros compañeros? '
    motivacion_pregunta6_mas: 'Por ejemplo, en un foro dedicado a tal efecto. Fomentar la colaboración y la comunidad '
    motivacion_pregunta7: '7.  ¿Las respuestas por parte de los facilitadores y compañeros es positiva y orientada a ayudarte? '
    motivacion_pregunta7_mas: 'Incrementar el dominio de retroalimentación orientada'
    motivacion_c: 'c)  Proporcionar opciones para la auto-regulación'
    motivacion_pregunta8: '8.  ¿Los test proporcionan una realimentación que ayude tu aprendizaje? '
    motivacion_pregunta8_mas: 'Por ejemplo, al responder si te has equivocado te facilita automáticamente sugerencias para aprender. Promover expectativas y creencias que optimicen la motivación '
    motivacion_pregunta9: '9.  ¿Se facilitan lugares para liberar estrés y poder hablar libremente sobre las dificultades encontradas? '
    motivacion_pregunta9_mas: 'Por ejemplo, en un foro dedicado a tal efecto. Facilitar niveles graduados de apoyo para copiar habilidades y estrategias'
    motivacion_pregunta10: '10. ¿Existe algún tipo de ayuda en caso de que no hayas podido participar en todo el MOOC? '
    motivacion_pregunta10_mas: 'Por ejemplo si no has podido participar durante toda una semana y has perdido alguna de las actividades. Desarrollar la auto-evaluación y la reflexión '
#    motivacion: 'd)  Texto libre. Incluye tus valoraciones relacionadas con la motivación'
    motivacion: 'Incluye tus valoraciones relacionadas con la motivación en el MOOC' #'Incluye tus valoraciones relacionadas con la motivación'
    representacion_h1: '*.  Proporcionar Múltiples Formas de Representación (media de 11 a 22)'
    representacion_a: 'a)  Proporcionar diferentes opciones para la percepción'
    representacion_pregunta11: '11. ¿Es posible adaptar el entorno a tus necesidades, modificando la información que aparece? '
    representacion_pregunta11_mas: 'Por ejemplo cambiar el tamaño del texto, el volumen o velocidad de los videos. Opciones que permitan la modificación y personalización de la presentación de la información'
    representacion_pregunta12: '12. ¿Existen subtítulos y transcripciones en los videos? '
    representacion_pregunta12_mas: 'Ofrecer alternativas para la información auditiva'
    representacion_pregunta13: '13. ¿Existen audio-descripciones en los videos? '
    representacion_pregunta13_mas: 'Ofrecer alternativas para la información visual'
    representacion_b: 'b)  Proporcionar múltiples opciones para el lenguaje y los símbolos'
    representacion_pregunta14: '14. ¿El uso del idioma es sencillo y comprensible, además existe un glosario de los términos que se usan durante el MOOC? '
    representacion_pregunta14_mas: 'Definir el vocabulario y los símbolos'
    representacion_pregunta15: '15. ¿La estructura del contenido del MOOC es similar y mantiene el mismo estilo y estructura, usando siempre la misma terminología? '
    representacion_pregunta15_mas: 'Clarificar la sintaxis y la estructura'
    representacion_pregunta16: '16. ¿Los términos matemáticos se clarifican usando una lista de términos o un glosario? '
    representacion_pregunta16_mas: 'Facilitar la decodificación de textos, notaciones matemáticas y símbolos'
    representacion_pregunta17: '17. ¿Se soporta el uso de distintos idiomas? '
    representacion_pregunta17_mas: 'Por ejemplo hay subtítulos en otros idiomas.  Promover la comprensión entre diferentes idiomas'
    representacion_pregunta18: '18. ¿Los conceptos más importantes dentro del MOOC están disponibles en varios formatos como imágenes, texto, video o gráficos? '
    representacion_pregunta18_mas: 'Por ejemplo un concepto clave para el aprendiese está disponible en el contenido de un video y en un documento adjunto.  Ilustrar las ideas principales a través de múltiples medios'
    representacion_c: 'c)  Proporcionar opciones para la comprensión'
    representacion_pregunta19: '19. ¿Los conceptos más importantes en el MOOC se explican al comienzo del mismo? '
    representacion_pregunta19_mas: 'Proveer o activar los conocimientos previos'
    representacion_pregunta20: '20. ¿En caso de que haya necesidad de conocimientos previos esto se señala? '
    representacion_pregunta20_mas: 'Destacar patrones, características fundamentales, ideas principales y relaciones entre ellas'
    representacion_pregunta21: '21. ¿El proceso secuencial del MOOC es claro y se puede acceder a los contenidos educativos con facilidad? '
    representacion_pregunta21_mas: 'Destacar patrones, características fundamentales, ideas principales y relaciones entre ellas'
    representacion_pregunta22: '22. ¿El MOOC proporciona herramientas para personalizar tu experiencia y generalizar el aprendizaje? '
    representacion_pregunta22_mas: 'Por ejemplo plantillas o posibilidad de tomar notas. Maximizar la memoria y la trasferencia de información'
#    representacion: 'd) Incluye tus valoraciones relacionadas con la representación'
    representacion: 'Incluye tus valoraciones relacionadas con la representación del contenido en el MOOC' # 'Incluye tus valoraciones relacionadas con la representación'
    expresion_h1: '*.  Proporcionar Múltiples Formas de Acción y Expresión (media de 23 a 31)'
    expresion_a: 'a)  Proporcionar múltiples medios físicos de acción'
    expresion_pregunta23: '23. ¿No existe límite de tiempo para realizar los test o actividades cuando los empiezas? '
    expresion_pregunta23_mas: 'Por ejemplo no existe un contador para hacer el test en un tiempo limitado. Variar los métodos de respuesta y navegación'
    expresion_pregunta24: '24. ¿Es posible moverse por el MOOC usando únicamente el teclado o el ratón? '
    expresion_pregunta24_mas: 'Optimizar el acceso a las herramientas y las tecnologías de asistencia'
    expresion_b: 'b)  Proporcionar opciones para la expresión y la fl¬uidez de la comunicación'
    expresion_pregunta25: '25. ¿Se usa algún tipo de red social o herramientas externas para trabajar en el MOOC? '
    expresion_pregunta25_mas: 'Por ejemplo un grupo de Facebook, herramientas para programar, dibujar o trabajar con imágenes. Usar múltiples opciones de medios de comunicación'
    expresion_pregunta26: '26. ¿Se ofrecen en el MOOC enlaces externos y lecturas complementarias? '
    expresion_pregunta26_mas: 'Usar múltiples herramientas para la construcción y la composición'
    expresion_pregunta27: '27. ¿Los facilitadores del MOOC ayudan en el proceso de comunicación y reflexión? '
    expresion_pregunta27_mas: 'Por ejemplo están disponibles cuando tienes dudas. Construir fluidez de aprendizaje con niveles graduados de apoyo para la práctica y la ejecución'
    expresion_c: 'c)  Proporcionar opciones para las funciones ejecutivas'
    expresion_pregunta28: '28. ¿Se deja claro al principio de cada módulo lo que se va a aprender y el calendario de actividades? '
    expresion_pregunta28_mas: 'Guiar el establecimiento de metas adecuadas'
    expresion_pregunta29: '29. ¿Existen preguntas durante el MOOC que ayudan a la reflexión de lo aprendido? '
    expresion_pregunta29_mas: 'Por ejemplo recordatorios que te ayuden a reflexionar en lo que estas aprendiendo. Apoyar la planificación y el desarrollo de estrategias'
    expresion_pregunta30: '30. ¿Se proporcionan guías para ayudar en el proceso de aprendizaje y el uso de la plataforma? '
    expresion_pregunta30_mas: 'Por ejemplo documentación para entender cómo se usan los foros del MOOC y cómo funciona la plataforma. Facilitar la gestión de información y de recursos'
    expresion_pregunta31: '31. ¿Durante el MOOC se muestra el progreso que has hecho? '
    expresion_pregunta31_mas: 'Por ejemplo todo aquello que has completado como actividades o test. Aumentar la capacidad para monitorear el progreso '
#    expresion: 'd) Incluye tus valoraciones relacionadas con la acción y expresión'
    expresion: 'Incluye tus valoraciones relacionadas con la facilidad para tu expresión y acción en el MOOC' # 'Incluye tus valoraciones relacionadas con la acción y expresión'
    texto_libre: 'Relacionado con los puntos anteriores, piensa en alguna situación donde te ha sido difícil trabajar en este MOOC, la manera en la que actuaste para solucionar el problema y como te habría gustado que el MOOC hubiera sido diseñado para haberla evitado'
